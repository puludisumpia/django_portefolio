{% load static %}

<section id="portfolio" class="portfolio">
    <div class="container">
        <h2 class="text-uppercase text-center text-secondary">Portfolio</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            {% for project in projects %}
                <div class="col-md-6 col-lg-4">
                    <a class="d-block mx-auto portfolio-item" data-toggle="modal" href="#{{project.modal_id}}">
                        <div class="d-flex portfolio-item-caption position-absolute h-100 w-100">
                            <div class="text-center text-white my-auto portfolio-item-caption-content w-100">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img class="img-fluid" src="{{ project.image.url }}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% for project in projects %}
    <div class="d-lg-none scroll-to-top position-fixed rounded">
        <a class="text-center text-white d-block js-scroll-trigger rounded" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <div class="modal text-center" role="dialog" tabindex="-1" id="{{project.modal_id}}">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-lg-8 mx-auto">
                                <h2 class="text-uppercase text-secondary mb-0">{{ project.title }}</h2>
                                <hr class="star-dark mb-5">
                                <img class="img-fluid mb-5" src="{{ project.image.url }}">
                                <p class="mb-5">{{ project.note }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer pb-5">
                    <a class="btn btn-primary btn-lg mx-auto rounded-pill portfolio-modal-dismiss" role="button" data-dismiss="modal">
                        <i class="fa fa-close"></i>&nbsp;Fermer Projet
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
